<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                
                <!-- loop over the collection of products -->
                <div *ngFor="let tempProduct of products" class="col-md-3">
                    <div class="product-box">
                        <img src="{{ tempProduct.image}}" alt="product image" class="img-responsive">
                        <h1>{{ tempProduct.libelle}}</h1>
                        <div class="price"> {{ tempProduct.prixUnitaire | currency:'USD'}} </div>
                        <button (click)="addToCart(tempProduct)" class="btn btn-primary btn-sm">Ajout au panier</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
